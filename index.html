<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicons/favicon-16x16.png" />
    <link rel="manifest" href="./assets/img/favicons/site.webmanifest" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/datatables.min.css" />
    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <style>
    .page {
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .form-login {
      width: 20rem;
    }
  </style>
  <body>
    <div class="page">
      <a href="index.php" style="margin-bottom: 4rem">
        <img src="./assets/img/logo.png" alt="" width="125" height="40" />
      </a>
      <form action="" method="POST" onsubmit="login(event)" class="form-login">
        <input
          type="text"
          class="kasir-input input-block"
          id="username"
          name="username"
          placeholder="Username"
          autocomplete="off"
          style="margin-bottom: 1rem"
          required
        />
        <input
          type="password"
          class="kasir-input input-block"
          id="password"
          name="password"
          placeholder="Password"
          autocomplete="off"
          style="margin-bottom: 1rem"
          required
        />
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/datatables.min.js"></script>
    <script src="./assets/js/jquery-ui.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
      window.onload = function () {
        checkAuth(true);
      };

      function login(e) {
        e.preventDefault();
        fetch("crud.php?cmd=login", {
          method: "POST",
          body: JSON.stringify({ username: this.username.value, password: this.password.value }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.result === true) {
              location.href = "kasir.html";
            } else {
              alert("Maaf, tolong periksa username dan password Anda.");
            }
          });
      }
    </script>
  </body>
</html>
