<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kasir</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicons/favicon-16x16.png" />
    <link rel="manifest" href="./assets/img/favicons/site.webmanifest" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <style>
    .page-home {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: row;
      background-color: var(--background);
    }

    .left-sidebar {
      width: 20rem;
      height: 100%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      border-right: 0.2rem solid var(--primary);
    }

    .main {
      width: calc(100% - 20rem - 24rem);
      height: 100%;
      padding: 1rem;
    }

    .product-list {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .product-item {
      background-color: white;
      border: 0.2rem solid var(--primary);
      border-radius: 0.4rem;
      width: calc(100% / 4 - 1rem);
      padding: 1rem;
      cursor: pointer;
      transition: 0.2s;
      margin-bottom: 1rem;
    }

    .product-item:not(:last-child) {
      margin-right: 1rem;
    }

    .product-item:hover {
      background-color: var(--primary);
      color: var(--white) !important;
    }

    .product-item:hover .text-secondary,
    .product-item:hover .text-primary {
      color: var(--white) !important;
    }

    .right-sidebar {
      width: 24rem;
      height: 100%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      border-left: 0.2rem solid var(--primary);
    }

    .cart-item {
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 0.2rem solid var(--primary);
      border-radius: 0.4rem;
      margin-bottom: 1rem;
    }

    .menu-pesan-produk {
      background-color: var(--background);
      left: 50%;
      overflow: auto;
      position: fixed;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 30rem;
      z-index: 1020;
      border-radius: 0.4rem;
      padding: 1rem;
      display: block;
    }

    .menu-pesan-produk-tambah,
    .menu-pesan-produk-edit {
      display: none;
    }
  </style>
  <body>
    <div class="page-home">
      <div class="permalink-overlay d-none" id="permalink-overlay"></div>
      <div class="menu-pesan-produk d-none" id="menu-pesan-produk">
        <div style="display: flex; justify-content: space-between; align-items: start">
          <div>
            <p class="d-none" id="menu-pesan-produk-id"></p>
            <h2 id="menu-pesan-produk-nama">Nama Barang</h2>
            <h3 style="margin-bottom: 4rem">
              <span class="text-secondary" id="menu-pesan-produk-harga">Rp 0</span> / <span id="menu-pesan-produk-satuan">Satuan</span>
            </h3>
          </div>

          <button type="button" class="btn btn-danger" onclick="displayMenuPesanProduk()">X</button>
        </div>

        <label for="jumlah" style="margin-bottom: 0.5rem">Jumlah</label>
        <input
          type="text"
          class="input-block"
          id="menu-pesan-produk-jumlah"
          name="jumlah"
          autocomplete="off"
          min="0"
          value="1"
          style="margin-bottom: 2rem"
          oninput="menuPesanProdukUbahTotal()"
        />

        <h2 id="menu-pesan-produk-total" style="margin-bottom: 1rem">Total Harga: Rp0</h2>

        <button
          type="button"
          id="menu-pesan-produk-tambah"
          class="btn btn-primary btn-block menu-pesan-produk-tambah"
          onclick="pesanProdukKeKeranjang()"
        >
          Tambahkan Keranjang
        </button>
        <button type="button" id="menu-pesan-produk-edit" class="btn btn-info btn-block menu-pesan-produk-edit" onclick="pesanProdukKeKeranjang()">
          Edit Produk Keranjang
        </button>
      </div>

      <div class="left-sidebar">
        <a href="index.php" style="width: 100%; margin-bottom: 4rem; text-align: center">
          <img src="./assets/img/logo.png" alt="" width="125" height="40" />
        </a>

        <div>
          <a href="kasir.html" class="btn btn-primary btn-block" style="margin-bottom: 1rem">Kasir</a>
          <a href="produk.html" class="btn btn-outline-primary btn-block" style="margin-bottom: 1rem">Daftar Produk</a>
          <a href="transaksi.html" class="btn btn-outline-primary btn-block">Riwayat Transaksi</a>
        </div>

        <a href="crud.php?cmd=logout" type="button" class="btn btn-danger btn-block" style="margin-top: auto">Logout</a>
      </div>
      <div class="main">
        <h1 style="margin-bottom: 4rem">Kasir</h1>

        <div style="margin-bottom: 1rem">
          <select name="kategori" id="kategori" style="margin-right: 1rem; width: 10rem" onchange="loadProduk()">
            <option value="">Semua</option>
            <option value="Fashion">Fashion</option>
            <option value="Minuman">Minuman</option>
          </select>
          <input type="text" placeholder="Cari Produk" id="search" name="search" oninput="loadProduk()" autocomplete="off" style="width: 20rem" />
        </div>

        <h2 style="margin-bottom: 1rem">Daftar Produk</h2>

        <div class="product-list" id="product-list"></div>
      </div>
      <div class="right-sidebar">
        <h1 style="margin-bottom: 4rem">Keranjang</h1>

        <div class="cart-list" id="cart-list"></div>

        <div style="margin-top: auto">
          <hr style="margin-bottom: 1rem" />
          <h2 style="margin-bottom: 1rem">Total Harga: Rp 17,100</h2>
          <button type="button" class="btn btn-primary btn-block">Bayar</button>
        </div>
      </div>
    </div>

    <script>
      var productList = document.getElementById("product-list");
      var permalinkOverlay = document.getElementById("permalink-overlay");
      var menuPesanProduk = document.getElementById("menu-pesan-produk");
      var menuPesanProdukId = document.getElementById("menu-pesan-produk-id");
      var menuPesanProdukNama = document.getElementById("menu-pesan-produk-nama");
      var menuPesanProdukHarga = document.getElementById("menu-pesan-produk-harga");
      var menuPesanProdukSatuan = document.getElementById("menu-pesan-produk-satuan");
      var menuPesanProdukJumlah = document.getElementById("menu-pesan-produk-jumlah");
      var menuPesanProdukTotal = document.getElementById("menu-pesan-produk-total");
      var menuPesanProdukTambah = document.getElementById("menu-pesan-produk-tambah");
      var menuPesanProdukEdit = document.getElementById("menu-pesan-produk-edit");
      var cartList = document.getElementById("cart-list");

      window.onload = function () {
        checkAuth();
        loadKategori();
        loadProduk();
        loadProdukDiKeranjang();
      };

      function pesanProdukKeKeranjang() {
        var url = "crud.php?cmd=pesanProdukKeKeranjang";

        if (menuPesanProdukTambah.style.display === "block") {
          url += "&mode=tambah";
        } else {
          url += "&mode=edit";
        }

        fetch(url, {
          method: "POST",
          body: JSON.stringify({
            id: menuPesanProdukId.innerHTML,
            jumlah: menuPesanProdukJumlah.value,
            total: menuPesanProdukTotal.innerHTML.replace("Total Harga: Rp", "").replace(/,/, ""),
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            loadProdukDiKeranjang();
          });
      }

      function menuPesanProdukUbahTotal() {
        menuPesanProdukTotal.innerHTML = `Total Harga: Rp${new Intl.NumberFormat().format(
          parseFloat(menuPesanProdukJumlah.value) * parseFloat(menuPesanProdukHarga.innerHTML.replace("Rp", "").replace(/,/g, ""))
        )}`;
      }

      function checkAuth() {
        fetch("crud.php?cmd=checkAuth")
          .then((response) => response.json())
          .then((data) => {
            if (data.result !== true) {
              // Kalau pengguna tidak login dengan benar

              alert("Maaf, Anda harus login terlebih dahulu.");
              location.href = "index.html";
            }
          });
      }

      function loadKategori() {
        this.kategori.selectedIndex = 0;

        fetch("crud.php?cmd=loadKategori&status=Available")
          .then((response) => response.json())
          .then((data) => {
            var kategoriHtml = "";

            kategoriHtml += `<option value="">Semua</option>`;
            if (data.kategori.length > 0) {
              var iteration = 1;
              data.kategori.forEach(function (kategori) {
                kategoriHtml += `<option value="${kategori.kategori}">${kategori.kategori}</option>`;
              });
            }

            this.kategori.innerHTML = kategoriHtml;
          });
      }

      function displayMenuPesanProduk() {
        permalinkOverlay.classList.toggle("d-none");
        menuPesanProduk.classList.toggle("d-none");
      }

      function detailProduk(id, mode = "tambah") {
        fetch(`crud.php?cmd=detailProduk&id=${id}&status=Available`)
          .then((response) => response.json())
          .then((data) => {
            var produk = data.produk;
            menuPesanProdukId.innerHTML = produk.id;
            menuPesanProdukNama.innerHTML = produk.nama;
            menuPesanProdukHarga.innerHTML = `Rp${new Intl.NumberFormat().format(produk.harga)}`;
            menuPesanProdukSatuan.innerHTML = produk.satuan;

            if (mode === "tambah") {
              menuPesanProdukJumlah.value = 1;
              menuPesanProdukTambah.style.display = "block";
              menuPesanProdukEdit.style.display = "none";
            } else {
              menuPesanProdukJumlah.value = produk.jumlah;
              menuPesanProdukTambah.style.display = "none";
              menuPesanProdukEdit.style.display = "block";
            }

            displayMenuPesanProduk();
            menuPesanProdukUbahTotal();
          });
      }

      function loadProdukDiKeranjang() {
        fetch(`crud.php?cmd=loadProdukDiKeranjang`)
          .then((response) => response.json())
          .then((data) => {
            var produkHtml = "";

            if (data.produk.length > 0) {
              var iteration = 1;
              data.produk.forEach(function (produk) {
                console.log(produk);
                produkHtml += `<div class="cart-item" onclick="detailProduk(${produk.id}, 'edit')"><div><h4>${
                  produk.nama
                }</h4><h4><span class="text-secondary">Rp ${new Intl.NumberFormat().format(produk.harga)}</span> / ${
                  produk.satuan
                }</h4><h4>Jumlah: ${new Intl.NumberFormat().format(
                  produk.jumlah
                )}</h4><h4>Total Harga: <span class="text-primary">Rp${new Intl.NumberFormat().format(
                  produk.total
                )}</span></h4></div><button type="button" class="btn btn-info" style="margin-bottom: 1rem">Edit</button></div>`;
              });
            }

            cartList.innerHTML = produkHtml;
          });
      }

      function loadProduk() {
        fetch(`crud.php?cmd=loadProduk&nama=${this.search.value}&kategori=${this.kategori.value}&status=Available&stok=1`)
          .then((response) => response.json())
          .then((data) => {
            var produkHtml = "";

            if (data.produk.length > 0) {
              var iteration = 1;
              data.produk.forEach(function (produk) {
                produkHtml += `<div class="product-item" onclick="detailProduk(${produk.id})"><h2>${
                  produk.nama
                }</h2><h3 style="margin-bottom: 1rem;"><span class="text-secondary">Rp ${new Intl.NumberFormat().format(produk.harga)}</span> / ${
                  produk.satuan
                }</h3><h3 style="text-align: right;" class="text-primary">${produk.kategori}</h3></div>`;
              });
            }

            productList.innerHTML = produkHtml;
          });
      }
    </script>
  </body>
</html>
