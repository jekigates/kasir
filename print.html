<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Transaksi</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicons/favicon-16x16.png" />
    <link rel="manifest" href="./assets/img/favicons/site.webmanifest" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/datatables.min.css" />
    <link rel="stylesheet" href="./assets/css/jquery-ui.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.4.1/paper.css" />

    <!-- Set page size here: A5, A4 or A3 -->
    <!-- Set also "landscape" if you need -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      @page {
        size: A4 landscape;
      }
      .table-header th {
        text-align: left;
      }
      .table-body td,
      .table-body th {
        padding: 0.5rem;
      }
      .div-table-header {
        height: 10%;
      }
      .div-table-body {
        height: calc(70% - 2rem);
        padding: 1rem 0;
        overflow: hidden;
      }
      .div-table-footer {
        height: 20%;
      }
    </style>
  </head>
  <!-- Set "A5", "A4" or "A3" for class name -->
  <!-- Set also "landscape" if you need -->
  <body class="A4 landscape">
    <section class="sheet padding-15mm">
      <div class="div-table-header">
        <table class="table-header">
          <tbody>
            <tr>
              <th>Kepada Yth</th>
              <th>:</th>
              <td></td>
            </tr>
            <tr>
              <th>Alamat</th>
              <th>:</th>
              <td></td>
            </tr>
            <tr>
              <th>Tanggal Transaksi</th>
              <th>:</th>
              <td>2022-07-01 13:15:00</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="div-table-body">
        <table border="1" style="width: 100%" class="table-body">
          <thead>
            <tr>
              <th>No.</th>
              <th>Nama Barang</th>
              <th>Qty</th>
              <th>Satuan</th>
              <th>Harga</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Barang 1</td>
              <td>2</td>
              <td>Satuan 1</td>
              <td>1.000</td>
              <td>2.000</td>
            </tr>
            <tr>
              <td colspan="4">* Barang yang sudah dibeli tidak dapat ditukar atau dikembalikan</td>
              <td>Total</td>
              <td>240.000</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="div-table-footer">
        <table style="width: 100%" class="table-footer">
          <thead>
            <tr>
              <th>Tanda Terima</th>
              <th>Gudang</th>
              <th>Supir</th>
              <th>Hormat Kami</th>
            </tr>
          </thead>
        </table>
      </div>
    </section>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/datatables.min.js"></script>
    <script src="./assets/js/jquery-ui.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
      window.onload = function () {
        checkAuth();
        // initDataTable("table-produk");
        detailTransaksi();
      };

      function detailTransaksi() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const transactionId = urlParams.get("id");

        fetch(`crud.php?cmd=detailTransaction&id=${transactionId}`)
          .then((response) => response.json())
          .then((data) => {
            var produkHtml = "";

            document.title = `Print Transaksi ID ${transactionId}`;
            var i = 0;
            var limit = 8;
            var iteration = 1;
            data.transaction.forEach(function (transaction) {
              if (i % 8 === 0) {
                produkHtml += `<section class="sheet padding-15mm">`;
                if (i === 0) {
                  produkHtml += `<div class="div-table-header"><table class="table-header"><tbody><tr><th>Kepada Yth</th><th>:</th><td></td></tr><tr><th>Alamat</th><th>:</th><td></td></tr><tr><th>Tanggal Transaksi</th><th>:</th><td>${transaction.tgl_waktu}</td></tr></tbody></table>`;
                }
                produkHtml += `</div><div class="div-table-body"><table border="1" style="width: 100%" class="table-body"><thead><tr><th>No.</th><th>Nama Barang</th><th>Qty</th><th>Satuan</th><th>Harga</th><th>Total</th></tr></thead><tbody>`;
                if (data.transaction.length - i > 8) {
                  // Kalau jumlah barang yang bisa ditampilkan lebih dari 8
                  limit = i + 8;
                } else {
                  limit = i + (data.transaction.length - i);
                }
              }
              produkHtml += `<tr><td style="text-align: center;">${iteration++}</td><td>${transaction.nama}</td><td style="text-align: center;">${
                transaction.jumlah
              }</td><td style="text-align: center;">${transaction.satuan}</td><td style="text-align: right;">${formatAngkaTitik(
                transaction.harga
              )}</tds><td style="text-align: right;">${formatAngkaTitik(transaction.total)}</td></tr>`;

              i++;
              if (limit === i) {
                if (i === data.transaction.length) {
                  produkHtml += `<tr><td colspan="4">* Barang yang sudah dibeli tidak dapat ditukar atau dikembalikan</td><th>Total</th><td style="text-align: right;">${formatAngkaTitik(
                    transaction.total_harus_dibayar
                  )}</td></tr>`;
                }
                produkHtml += `</tbody></table></div>`;
                if (i === data.transaction.length) {
                  produkHtml += `<div class="div-table-footer"><table style="width: 100%" class="table-footer"><thead><tr><th>Tanda Terima</th><th>Gudang</th><th>Supir</th><th>Hormat Kami</th></tr></thead></table></div>`;
                }
                produkHtml += `</section>`;
                limit--;
              }
            });

            document.body.innerHTML = produkHtml;
          });
      }
    </script>
  </body>
</html>
