<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Produk</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicons/favicon-16x16.png" />
    <link rel="manifest" href="./assets/img/favicons/site.webmanifest" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <style>
    .page-produk {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: row;
      background-color: var(--background);
    }

    .left-sidebar {
      width: 20rem;
      height: 100%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      border-right: 0.2rem solid var(--primary);
    }

    .main {
      width: calc(100% - 20rem);
      height: 100%;
      padding: 1rem;
    }
  </style>
  <body>
    <div class="page-produk">
      <div class="left-sidebar">
        <a href="index.php" style="width: 100%; margin-bottom: 4rem; text-align: center">
          <img src="./assets/img/logo.png" alt="" width="125" height="40" />
        </a>

        <div>
          <a href="kasir.html" class="btn btn-outline-primary btn-block" style="margin-bottom: 1rem">Kasir</a>
          <a href="produk.html" class="btn btn-primary btn-block" style="margin-bottom: 1rem">Daftar Produk</a>
          <a href="belanja.html" class="btn btn-outline-primary btn-block">Riwayat Jual Beli</a>
        </div>

        <a href="logout.php" type="button" class="btn btn-danger btn-block" style="margin-top: auto">Logout</a>
      </div>
      <div class="main">
        <h1 style="margin-bottom: 4rem">Buat Produk</h1>

        <div style="display: flex; justify-content: space-between; gap: 1rem">
          <div style="width: 50%">
            <label for="nama" style="margin-bottom: 0.5rem">Nama</label>
            <input type="text" class="input-block" id="nama" name="nama" style="margin-bottom: 2rem" />
            <label for="stok" style="margin-bottom: 0.5rem">Stok</label>
            <input type="number" class="input-block" id="stok" name="stok" style="margin-bottom: 2rem" min="0" value="0" />
            <label for="satuan" style="margin-bottom: 0.5rem">Satuan</label>
            <input type="text" class="input-block" id="satuan" name="satuan" style="margin-bottom: 2rem" />
            <label for="harga" style="margin-bottom: 0.5rem">Harga</label>
            <input type="number" class="input-block" id="harga" name="harga" style="margin-bottom: 2rem" min="0" value="0" />
          </div>
          <div style="width: 50%">
            <label for="kategori" style="margin-bottom: 0.5rem">Kategori</label>
            <input type="text" class="input-block" id="kategori" name="kategori" style="margin-bottom: 2rem" />
            <label for="statusProduk" style="margin-bottom: 0.5rem">Status</label>
            <select class="input-block" name="status" id="statusProduk" style="margin-bottom: 2rem">
              <option value="Available">Available</option>
              <option value="Unavailable">Unavailable</option>
            </select>
            <div style="float: right">
              <button type="button" class="btn btn-primary" style="margin-bottom: 1rem" onclick="buatProduk()">Buat Produk</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.onload = function () {
        checkAuth();
      };

      function checkAuth() {
        fetch("crud.php?cmd=checkAuth")
          .then((response) => response.json())
          .then((data) => {
            if (data.result !== true) {
              // Kalau pengguna tidak login dengan benar

              alert("Maaf, Anda harus login terlebih dahulu.");
              location.href = "index.html";
            }
          });
      }

      function buatProduk() {
        fetch("crud.php?cmd=buatProduk", {
          method: "POST",
          body: JSON.stringify({
            nama: this.nama.value,
            stok: this.stok.value,
            satuan: this.satuan.value,
            harga: this.harga.value,
            kategori: this.kategori.value,
            status: this.statusProduk.value,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            alert("Produk berhasil dibuat.");
            location.href = "produk.html";
          });
      }
    </script>
  </body>
</html>
