<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Produk</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicons/favicon-16x16.png" />
    <link rel="manifest" href="./assets/img/favicons/site.webmanifest" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <style>
    .page-produk {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: row;
      background-color: var(--background);
    }

    .left-sidebar {
      width: 20rem;
      height: 100%;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      border-right: 0.2rem solid var(--primary);
    }

    .main {
      width: calc(100% - 20rem);
      height: 100%;
      padding: 1rem;
    }
  </style>
  <body>
    <div class="page-produk">
      <div class="left-sidebar">
        <a href="index.php" style="width: 100%; margin-bottom: 4rem; text-align: center">
          <img src="./assets/img/logo.png" alt="" width="125" height="40" />
        </a>

        <div>
          <a href="kasir.html" class="btn btn-outline-primary btn-block" style="margin-bottom: 1rem">Kasir</a>
          <a href="produk.html" class="btn btn-primary btn-block" style="margin-bottom: 1rem">Daftar Produk</a>
          <a href="belanja.html" class="btn btn-outline-primary btn-block">Riwayat Jual Beli</a>
        </div>

        <a href="logout.php" type="button" class="btn btn-danger btn-block" style="margin-top: auto">Logout</a>
      </div>
      <div class="main">
        <h1 style="margin-bottom: 4rem">Daftar Produk</h1>

        <div style="display: flex; justify-content: space-between; width: 100%; margin-bottom: 1rem">
          <a href="produk-buat.html" class="btn btn-primary">Buat Produk</a>
          <div>
            <select name="kategori" id="kategori" style="margin-right: 1rem; width: 10rem" onchange="loadProduk()">
              <option value="">Semua</option>
              <option value="Fashion">Fashion</option>
              <option value="Minuman">Minuman</option>
            </select>
            <input type="text" placeholder="Cari Produk" id="search" name="search" oninput="loadProduk()" style="width: 20rem" />
          </div>
        </div>

        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Stok</th>
              <th>Satuan</th>
              <th>Harga</th>
              <th>Kategori</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="table-produk"></tbody>
        </table>
      </div>
    </div>

    <script>
      var tableProduk = document.getElementById("table-produk");

      window.onload = function () {
        checkAuth();
        loadKategori();
        loadProduk();
      };

      function checkAuth() {
        fetch("crud.php?cmd=checkAuth")
          .then((response) => response.json())
          .then((data) => {
            if (data.result !== true) {
              // Kalau pengguna tidak login dengan benar

              alert("Maaf, Anda harus login terlebih dahulu.");
              location.href = "index.html";
            }
          });
      }

      function loadKategori() {
        this.kategori.selectedIndex = 0;

        fetch("crud.php?cmd=loadKategori")
          .then((response) => response.json())
          .then((data) => {
            var kategoriHtml = "";

            kategoriHtml += `<option value="">Semua</option>`;
            if (data.kategori.length > 0) {
              var iteration = 1;
              data.kategori.forEach(function (kategori) {
                kategoriHtml += `<option value="${kategori.kategori}">${kategori.kategori}</option>`;
              });
            }

            this.kategori.innerHTML = kategoriHtml;
          });
      }

      function loadProduk() {
        fetch(`crud.php?cmd=loadProduk&nama=${this.search.value}&kategori=${this.kategori.value}`)
          .then((response) => response.json())
          .then((data) => {
            var produkHtml = "";

            if (data.produk.length > 0) {
              var iteration = 1;
              data.produk.forEach(function (produk) {
                produkHtml += `<tr><td>${iteration++}</td><td>${produk.nama}</td><td>${produk.stok}</td><td>${produk.satuan}</td><td>${
                  produk.harga
                }</td><td>${produk.kategori}</td><td><div style="display: flex; align-items: center">`;

                if (produk.status === "Available") {
                  produkHtml += `<div class="status-circle bg-success" style="margin-right: 1rem"></div>Available</div></td>`;
                } else {
                  produkHtml += `<div class="status-circle bg-danger" style="margin-right: 1rem"></div>Unavailable</div></td>`;
                }

                produkHtml += `<td><a href="produk-edit.html?id=${produk.id}" class="btn btn-info" style="margin-right: 1rem;">Edit</a></td></tr>`;
              });
            }

            tableProduk.innerHTML = produkHtml;
          });
      }
    </script>
  </body>
</html>
